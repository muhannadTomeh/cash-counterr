<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مدير مصاريف المنزل</title>
    
    <!-- إعدادات الأيقونة للآيفون (Apple Touch Icon) -->
    <!-- يمكنك تغيير هذا الرابط برابط صورتك الخاصة -->
    <link rel="apple-touch-icon" href="invoice.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مصاريف المنزل ">

    <!-- Manifest لإعدادات الأيقونة في أندرويد ومتصفح كروم -->
    <link rel="manifest" href="invoice.png">

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .ios-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .ios-top { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body class="ios-bottom ios-top">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 pb-12 rounded-b-[2.5rem] shadow-xl">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">مصاريف المنزل</h1>
                <p class="text-blue-100 text-sm opacity-80" id="date-display"></p>
            </div>
            <button onclick="openModal('people-modal')" class="bg-white/20 p-3 rounded-2xl backdrop-blur-md">
                <i data-lucide="users" class="w-6 h-6"></i>
            </button>
        </div>
        
        <div class="max-w-lg mx-auto mt-8 bg-white/10 p-5 rounded-3xl border border-white/20">
            <p class="text-blue-100 text-xs mb-1 uppercase tracking-wider">إجمالي المصاريف</p>
            <div class="flex items-baseline gap-2">
                <span id="total-amount" class="text-4xl font-black">0.00</span>
                <span class="text-xl">₪</span>
            </div>
        </div>
    </header>

    <main class="max-w-lg mx-auto p-4 -mt-6 space-y-6 pb-28">
        
        <!-- قسم المقاصة الذكية -->
        <div id="clearing-section" class="hidden animate-pulse">
            <div class="bg-amber-50 border border-amber-100 p-5 rounded-[1.5rem] shadow-sm">
                <h3 class="text-amber-800 font-bold mb-3 flex items-center gap-2">
                    <i data-lucide="zap" class="w-5 h-5 fill-amber-500 text-amber-500"></i>
                    تسوية الديون المقترحة
                </h3>
                <div id="clearing-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- الأرصدة -->
        <section>
            <h3 class="text-slate-800 font-bold mb-4 flex items-center gap-2 px-2">
                <i data-lucide="layout-grid" class="text-blue-600 w-5 h-5"></i>
                حالة أرصدة السكان
            </h3>
            <div id="balances-list" class="space-y-3"></div>
        </section>

        <!-- سجل العمليات -->
        <section>
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="text-slate-800 font-bold flex items-center gap-2">
                    <i data-lucide="clock" class="text-blue-600 w-5 h-5"></i>
                    آخر الفواتير
                </h3>
                <button onclick="clearAllData()" class="text-xs text-red-400 font-medium">مسح الكل</button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </section>

    </main>

    <!-- الزر العائم للإضافة -->
    <div class="fixed bottom-8 left-0 right-0 flex justify-center px-6">
        <button onclick="openModal('expense-modal')" class="w-full max-w-xs bg-blue-600 text-white py-4 rounded-2xl shadow-2xl shadow-blue-400/40 flex items-center justify-center gap-3 font-bold text-lg active:scale-95 transition-transform">
            <i data-lucide="plus" class="w-6 h-6"></i>
            أضف فاتورة جديدة
        </button>
    </div>

    <!-- Modal: إدارة السكان -->
    <div id="people-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2rem] p-6 shadow-2xl transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">إدارة سكان البيت</h3>
                <button onclick="closeModal('people-modal')" class="p-2 bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="p-name" placeholder="اسم الساكن..." class="flex-1 bg-slate-50 border-none rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addPerson()" class="bg-blue-600 text-white px-6 rounded-2xl font-bold">إضافة</button>
            </div>
            <div id="people-list-modal" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Modal: إضافة فاتورة -->
    <div id="expense-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2rem] p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">تفاصيل الفاتورة</h3>
                <button onclick="closeModal('expense-modal')" class="p-2 bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <input type="text" id="e-desc" placeholder="وصف الفاتورة (كهرباء، ماء...)" class="w-full bg-slate-50 border-none rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-4">
                    <input type="number" id="e-amount" placeholder="المبلغ" class="w-1/2 bg-slate-50 border-none rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    <select id="e-payer" class="w-1/2 bg-slate-50 border-none rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="text-sm font-bold text-slate-500">مشاركة مع:</label>
                        <button onclick="selectAll(true)" class="text-xs text-blue-600 font-bold">تحديد الكل</button>
                    </div>
                    <div id="participants-grid" class="grid grid-cols-2 gap-2"></div>
                </div>
                <button onclick="saveExpense()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold text-xl mt-4">حفظ البيانات</button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('house_v3')) || { people: [], logs: [] };

        function updateUI() {
            localStorage.setItem('house_v3', JSON.stringify(db));
            
            // حساب الإجمالي
            const total = db.logs.reduce((s, e) => s + e.amount, 0);
            document.getElementById('total-amount').innerText = total.toLocaleString();

            // حساب الأرصدة
            const balances = {};
            db.people.forEach(p => balances[p.id] = 0);
            db.logs.forEach(log => {
                balances[log.payerId] += log.amount;
                const share = log.amount / log.pIds.length;
                log.pIds.forEach(id => balances[id] -= share);
            });

            // رندر الأرصدة
            const bList = document.getElementById('balances-list');
            bList.innerHTML = db.people.map(p => {
                const b = balances[p.id] || 0;
                return `
                    <div class="card p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-bold text-lg">${p.name[0]}</div>
                            <div>
                                <p class="font-bold text-slate-800">${p.name}</p>
                                <p class="text-[10px] text-slate-400">${b >= 0 ? 'له مستحقات' : 'عليه ديون'}</p>
                            </div>
                        </div>
                        <div class="text-left">
                            <p class="font-black text-lg ${b >= 0 ? 'text-green-600' : 'text-red-500'}">
                                ${b >= 0 ? '+' : ''}${b.toFixed(2)} ₪
                            </p>
                        </div>
                    </div>
                `;
            }).join('');

            // رندر المقاصة
            renderClearing(balances);

            // رندر السجل
            document.getElementById('history-list').innerHTML = db.logs.slice().reverse().map(l => `
                <div class="card p-4 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-700">${l.desc}</p>
                        <p class="text-[10px] text-slate-400">دفعها ${db.people.find(p=>p.id==l.payerId)?.name}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-bold text-slate-500">${l.amount} ₪</span>
                        <button onclick="delExp('${l.id}')" class="text-slate-300"><i data-lucide="trash" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');

            // تحديث الخيارات
            const sel = document.getElementById('e-payer');
            sel.innerHTML = db.people.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            
            document.getElementById('participants-grid').innerHTML = db.people.map(p => `
                <label class="flex items-center gap-2 bg-slate-50 p-3 rounded-2xl cursor-pointer">
                    <input type="checkbox" value="${p.id}" class="p-check w-5 h-5 accent-blue-600">
                    <span class="text-sm font-medium">${p.name}</span>
                </label>
            `).join('');

            document.getElementById('people-list-modal').innerHTML = db.people.map(p => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl">
                    <span class="font-bold">${p.name}</span>
                    <button onclick="delPerson('${p.id}')" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function renderClearing(balances) {
            const debtors = [], creditors = [];
            for (let id in balances) {
                if (balances[id] < -0.1) debtors.push({id, amt: Math.abs(balances[id])});
                else if (balances[id] > 0.1) creditors.push({id, amt: balances[id]});
            }

            const list = document.getElementById('clearing-list');
            const sec = document.getElementById('clearing-section');
            list.innerHTML = '';

            if (debtors.length === 0) { sec.classList.add('hidden'); return; }
            sec.classList.remove('hidden');

            while (debtors.length && creditors.length) {
                const d = debtors[0], c = creditors[0];
                const v = Math.min(d.amt, c.amt);
                list.innerHTML += `
                    <div class="text-sm text-amber-900 bg-white/60 p-2 rounded-xl border border-amber-200/50">
                        <b>${db.people.find(p=>p.id==d.id).name}</b> ➔ <b>${db.people.find(p=>p.id==c.id).name}</b> : <span class="font-bold">${v.toFixed(2)} ₪</span>
                    </div>
                `;
                d.amt -= v; c.amt -= v;
                if (d.amt < 0.1) debtors.shift();
                if (c.amt < 0.1) creditors.shift();
            }
        }

        function addPerson() {
            const n = document.getElementById('p-name').value.trim();
            if (n) { db.people.push({id: Date.now().toString(), name: n}); updateUI(); document.getElementById('p-name').value=''; }
        }

        function saveExpense() {
            const desc = document.getElementById('e-desc').value;
            const amt = parseFloat(document.getElementById('e-amount').value);
            const payer = document.getElementById('e-payer').value;
            const pIds = Array.from(document.querySelectorAll('.p-check:checked')).map(c => c.value);

            if (desc && amt && pIds.length) {
                db.logs.push({id: Date.now().toString(), desc, amount: amt, payerId: payer, pIds});
                updateUI(); closeModal('expense-modal');
                document.getElementById('e-desc').value=''; document.getElementById('e-amount').value='';
            }
        }

        function delExp(id) { db.logs = db.logs.filter(l => l.id != id); updateUI(); }
        function delPerson(id) { db.people = db.people.filter(p => p.id != id); updateUI(); }
        function clearAllData() { if(confirm('هل أنت متأكد من مسح جميع البيانات؟')) { db = {people:[], logs:[]}; updateUI(); } }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function selectAll(v) { document.querySelectorAll('.p-check').forEach(c => c.checked = v); }

        document.getElementById('date-display').innerText = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        updateUI();
    </script>
</body>
</html>
